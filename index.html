<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Beni Affeder Misin? ü•∫</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #fce4ec; /* Rose tr√®s p√¢le */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden; /* Emp√™che le d√©filement si √ßa grossit trop */
            padding: 20px;
        }

        .container {
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 1.8rem;
            color: #d81b60;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap; /* Permet aux boutons de passer √† la ligne sur mobile si besoin */
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease; /* Animation fluide */
            font-weight: bold;
            white-space: nowrap; /* Emp√™che le texte de se casser */
        }

        #btnEvet {
            background-color: #e91e63; /* Rose fonc√© */
            color: white;
            box-shadow: 0 4px 10px rgba(233, 30, 99, 0.4);
        }

        #btnHayir {
            background-color: #e0e0e0;
            color: #555;
            position: relative;
        }

        /* La zone finale cach√©e */
        #finalContent {
            display: none; /* Cach√© au d√©but */
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s;
            z-index: 10;
        }

        #finalMessage {
            font-size: 2.5rem;
            color: #c2185b;
            margin-bottom: 20px;
            font-weight: bold;
        }

        #couplePhoto {
            width: 80%; /* Prend 80% de la largeur du mobile */
            max-width: 300px; /* Ne d√©passe pas 300px sur ordi */
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border: 5px solid white;
        }

        /* Les coeurs */
        .heart {
            position: fixed;
            color: #ff4081;
            animation: fall linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            to { transform: translateY(105vh); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <h1 id="question">Seni √ºzd√ºƒü√ºm i√ßin √∂z√ºr dilerim.<br>Beni affeder misin? ü•∫</h1>
        
        <div class="buttons">
            <button class="btn" id="btnEvet" onclick="clickEvet()">Evet</button>
            <button class="btn" id="btnHayir" onclick="clickHayir()">Hayƒ±r</button>
        </div>
    </div>

    <div id="finalContent">
        <div id="finalMessage">Seni Seviyorum! ‚ù§Ô∏è</div>
        <img id="couplePhoto" src="nous.jpg" alt="Nous deux" onerror="this.style.display='none'">
    </div>

    <script>
        const textsHayir = [
            "Hayƒ±r",
            "Emin misin?",          // Es-tu s√ªre ?
            "Ger√ßekten mi?",        // Vraiment ?
            "Son kararƒ±n mƒ±?",      // Est-ce ta derni√®re d√©cision ?
            "Bunu yapma...",        // Ne fais pas √ßa...
            "L√ºtfen affet ü•∫",       // S'il te pla√Æt pardonne-moi
            "Kalbim kƒ±rƒ±lƒ±yor...",  // Mon coeur se brise...
            "Aƒülarƒ±m ama... üò≠",    // Je vais pleurer...
            "Hala hayƒ±r mƒ±?",       // Toujours non ?
        ];

        let clickCount = 0;
        let fontSizeEvet = 1.2; // Taille initiale en rem

        function clickHayir() {
            clickCount++;
            
            // 1. Changer le texte du bouton Hayƒ±r (boucle sur les textes)
            // Si on d√©passe la liste, on reste sur le dernier message ou on boucle
            if (clickCount < textsHayir.length) {
                document.getElementById('btnHayir').innerText = textsHayir[clickCount];
            } else {
                document.getElementById('btnHayir').innerText = textsHayir[textsHayir.length - 1];
            }

            // 2. Agrandir le bouton Evet
            fontSizeEvet += 0.5; // On augmente la taille
            const btnEvet = document.getElementById('btnEvet');
            btnEvet.style.fontSize = fontSizeEvet + 'rem';
            
            // On augmente aussi un peu le padding pour qu'il prenne de la place
            // Mais on limite la largeur max pour ne pas qu'il sorte de l'√©cran trop vite
            btnEvet.style.padding = (10 + clickCount * 5) + "px " + (20 + clickCount * 10) + "px";
        }

        function clickEvet() {
            // 1. Cacher la question et les boutons
            document.getElementById('mainContainer').style.display = 'none';

            // 2. Afficher le contenu final avec la photo
            const finalContent = document.getElementById('finalContent');
            finalContent.style.display = 'flex';

            // 3. Lancer la pluie de coeurs
            createHearts();
        }

        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.fontSize = Math.random() * 20 + 20 + "px"; // Taille al√©atoire
                heart.style.animationDuration = Math.random() * 2 + 3 + "s"; // Vitesse al√©atoire
                heart.style.top = "-50px";
                
                document.body.appendChild(heart);

                // Supprimer le coeur apr√®s 5 secondes pour ne pas ralentir le t√©l√©phone
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }, 200);
        }
    </script>

</body>
</html>
