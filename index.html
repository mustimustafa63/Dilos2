<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustafa Dilaray'i Ne Kadar Seviyor? ü•∞</title>
    <style>
        /* CSS pour l'esth√©tique et l'adaptation mobile */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #fff0f5; /* Rose tr√®s p√¢le et doux */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px; /* Limite la largeur sur grand √©cran */
            padding: 20px;
        }

        h1 {
            font-size: 1.6rem;
            color: #ff6f91; /* Rose mignon */
            margin-bottom: 30px;
            font-weight: bold;
        }

        #promptMessage {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 20px;
            min-height: 20px; /* Pour √©viter que l'√©cran ne saute */
        }

        .choices {
            display: flex;
            flex-direction: column; /* Les choix sont empil√©s verticalement sur mobile */
            gap: 15px;
        }

        .choice-btn {
            background-color: #ffb8c4; /* Rose clair */
            color: #d6336c;
            border: 2px solid #ff9eb0;
            padding: 15px;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .choice-btn:hover {
            background-color: #ff9eb0;
            transform: translateY(-2px);
        }

        /* Styles pour l'√©tat de l'amour maximal */
        #finalContent {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s;
        }

        #finalMessage {
            font-size: 2.2rem;
            color: #e91e63;
            margin-bottom: 20px;
            font-weight: bold;
        }

        #couplePhoto {
            width: 90%;
            max-width: 350px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border: 5px solid white;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Coeurs de confetti */
        .heart {
            position: fixed;
            color: #ff6f91;
            font-size: 30px;
            animation: fall linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            to { transform: translateY(105vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <h1>Mustafa Dilaray'i ne kadar seviyor?</h1>
        
        <p id="promptMessage">Bakalƒ±m doƒüru cevabƒ± bulabilecek misin? üëá</p>

        <div class="choices" id="choiceButtons">
            </div>
    </div>

    <div id="finalContent">
        <div id="finalMessage">DOƒûRU CEVAP! Seni √áok Seviyorum! ‚ù§Ô∏è</div>
        <img id="couplePhoto" src="nous.jpg" alt="Nous deux" onerror="this.style.display='none'">
    </div>

    <script>
        const loveLevels = [
            "√áok seviyor.",                     // Aime beaucoup
            "D√ºnyalar kadar seviyor.",          // Aime grand comme le monde
            "Kelimelere d√∂kemeyecek kadar seviyor.", // Aime au point de ne pouvoir le d√©crire
            "Sonsuza dek seviyor.",             // Aime pour toujours
        ];

        const choiceOptions = [
            "Birazcƒ±k seviyor.",
            "Normal seviyor.",
            "Fena deƒüil.",
        ];
        
        const mainQuestion = "Mustafa Dilaray'i ne kadar seviyor?";
        const mainContainer = document.getElementById('mainContainer');
        const finalContent = document.getElementById('finalContent');
        const choiceButtonsDiv = document.getElementById('choiceButtons');
        const promptMessage = document.getElementById('promptMessage');

        let currentLevel = 0; // Le niveau d'amour que Dilaray doit trouver (commence √† 0)
        const MAX_LEVEL = loveLevels.length - 1;

        // --- Fonctions de base ---

        function renderChoices() {
            // Vide les boutons pr√©c√©dents
            choiceButtonsDiv.innerHTML = '';

            // Le bouton 'juste' (l'indice du niveau d'amour actuel)
            const correctText = loveLevels[currentLevel];
            
            // On m√©lange les options fausses avec la bonne pour qu'elle ne soit pas toujours au m√™me endroit
            const allTexts = [...choiceOptions, correctText];
            shuffleArray(allTexts);

            // Met √† jour le message
            promptMessage.innerText = `Seviye ${currentLevel + 1}/${loveLevels.length}. ≈ûimdi doƒüru cevabƒ± bul!`;

            allTexts.forEach(text => {
                const button = document.createElement('button');
                button.classList.add('choice-btn');
                button.innerText = text;

                // Si le texte du bouton correspond au niveau d'amour actuel, c'est le bon bouton
                if (text === correctText) {
                    button.onclick = handleCorrectChoice;
                    button.id = 'correctBtn'; // Ajoute un ID pour l'effet visuel
                } else {
                    button.onclick = handleIncorrectChoice;
                }
                choiceButtonsDiv.appendChild(button);
            });
            
            // Pour le fun, ajoute un effet visuel sur le bouton correct pour l'inciter
            if (currentLevel < MAX_LEVEL) {
                 setTimeout(() => {
                    const correctBtn = document.getElementById('correctBtn');
                    if(correctBtn) {
                        correctBtn.style.backgroundColor = '#f7d7e3'; // Clignotement l√©ger
                        correctBtn.style.transform = 'scale(1.02)';
                        setTimeout(() => {
                             correctBtn.style.backgroundColor = '#ffb8c4';
                             correctBtn.style.transform = 'scale(1)';
                        }, 300);
                    }
                }, 500);
            }
        }

        // --- Gestion des clics ---

        function handleCorrectChoice() {
            currentLevel++;

            if (currentLevel > MAX_LEVEL) {
                // VICTOIRE - Montre la photo
                showFinalContent();
            } else {
                // NIVEAU SUIVANT
                promptMessage.innerText = `√áOK ƒ∞Yƒ∞! Ama bu yeterli deƒüil... Bir sonraki seviye!`;
                
                // Mettre √† jour les choix apr√®s un court d√©lai
                setTimeout(renderChoices, 800);
            }
        }

        function handleIncorrectChoice(event) {
            // Rend le bouton incorrect temporairement plus sombre pour indiquer l'erreur
            event.target.style.backgroundColor = '#ff4d4d'; // Rouge
            event.target.style.color = 'white';
            event.target.innerText = "YANLI≈û!";
            
            setTimeout(() => {
                event.target.style.backgroundColor = '#ffb8c4';
                event.target.style.color = '#d6336c';
                event.target.innerText = choiceOptions.find(opt => opt === event.target.innerText) || choiceOptions[Math.floor(Math.random() * choiceOptions.length)];
                renderChoices(); // Remet les boutons √† jour au cas o√π le bouton correct ait boug√©
            }, 600);
        }

        function showFinalContent() {
            mainContainer.style.display = 'none';
            finalContent.style.display = 'flex';
            createHearts();
        }

        // --- Fonctions utilitaires ---

        // Fonction pour m√©langer le tableau (pour que le bouton correct ne soit pas toujours le premier)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        function createHearts() {
            const interval = setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = 'üíñ';
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.fontSize = Math.random() * 15 + 20 + "px";
                heart.style.animationDuration = Math.random() * 2 + 3 + "s";
                heart.style.top = "-50px";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 100);
            
            // Arr√™te la pluie apr√®s 10 secondes
            setTimeout(() => clearInterval(interval), 10000);
        }

        // Initialisation au chargement
        window.onload = renderChoices;
    </script>

</body>
</html>
